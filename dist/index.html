<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <script defer src="main.js"></script></head>
  <body>
    <h1 class="bg-heading">Leaderboard</h1>
    <main>
      <section class="show-score">
        <div class="show-score-head">
          <h2 class="sm-heading">Recent scores</h2>
          <button type="button">Refresh</button>
        </div>
        <ul class="lists">
          <li class="list-item">
            <h3 class="username">Name:</h3>
            <h3 class="score">100</h3>
          </li>
          <li class="list-item">
            <h3 class="username">Name:</h3>
            <h3 class="score">20</h3>
          </li>
          <li class="list-item">
            <h3 class="username">Name:</h3>
            <h3 class="score">50</h3>
          </li>
          <li class="list-item">
            <h3 class="username">Name:</h3>
            <h3 class="score">78</h3>
          </li>
          <li class="list-item">
            <h3 class="username">Name:</h3>
            <h3 class="score">125</h3>
          </li>
          <li class="list-item">
            <h3 class="username">Name:</h3>
            <h3 class="score">77</h3>
          </li>
          <li class="list-item">
            <h3 class="username">Name:</h3>
            <h3 class="score">42</h3>
          </li>
        </ul>
      </section>
      <section class="add-score">
        <h2 class="sm-heading">Add your score</h2>
        <form id="form">
          <input
            type="text"
            name="name"
            id="user_name"
            placeholder="Your name"
          />
          <input
            type="text"
            name="score"
            id="user_score"
            placeholder="Your score"
          />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
