<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <h1 class="bg-heading">Leaderboard</h1>
    <div class="paragraph"></div>
    <main class="main">
      <section class="show-score">
        <div class="show-score-head">
          <h2 class="sm-heading">Recent scores</h2>
          <button type="button" class="refresh">Refresh</button>
        </div>
        <ul class="lists">
        </ul>
      </section>
      <section class="add-score">
          <h2 class="sm-heading">Add your score</h2>
          <form id="form">
            <input type="text" name="name" id="user_name" placeholder="Your name">
            <input type="text" name="score" id="user_score" placeholder="Your score">
            <button type="submit" class="add">Submit</button>
          </form>
      </section>
    </main>
  </body>
</html>
